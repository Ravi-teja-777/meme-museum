{% extends "base.html" %}

{% block title %}500 - Server Error{% endblock %}

{% block extra_styles %}
<style>
    .error-container {
        min-height: 70vh;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 2rem;
    }

    .error-content {
        max-width: 600px;
    }

    .error-code {
        font-size: 8rem;
        font-weight: 700;
        color: #D63031;
        line-height: 1;
        margin-bottom: 1rem;
    }

    .error-title {
        font-size: 2rem;
        color: var(--dark);
        margin-bottom: 1rem;
    }

    .error-message {
        color: var(--gray);
        font-size: 1.1rem;
        margin-bottom: 2rem;
    }

    .error-emoji {
        font-size: 5rem;
        margin-bottom: 1rem;
    }

    .error-actions {
        display: flex;
        gap: 1rem;
        justify-content: center;
        flex-wrap: wrap;
    }
</style>
{% endblock %}

{% block content %}
<div class="error-container">
    <div class="error-content">
        <div class="error-emoji">ðŸ˜µ</div>
        <div class="error-code">500</div>
        <h1 class="error-title">Internal Server Error</h1>
        <p class="error-message">
            Something went wrong on our end. We're working to fix it. Please try again later.
        </p>
        <div class="error-actions">
            <a href="{{ url_for('home') }}" class="btn btn-primary">Go Home</a>
            <button onclick="window.location.reload()" class="btn btn-secondary">Retry</button>
        </div>
    </div>
</div>
{% endblock %}
